
{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.name.label }} {{ form.name() }}</div>
    <div>{{ form.email.label }} {{ form.email() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.confirm.label }} {{ form.confirm() }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% endblock %}
